<!--
    HERO SECTION
-->
<app-network-hero-platform
  BannerText="autonomous-problem-analysis.hero-platform.BannerText"
  [imgUrl]="'assets/images/network-image/hero2.jpg'"
  BannerTextClass="text-center lg:text-start text-xl lg:text-2xl xl:text-3xl font-extrabold"
  [Headline]="['autonomous-problem-analysis.hero-platform.Headline']"
  HeadlineClass="text-white shadow-lg"
  [subHeadline]="['autonomous-problem-analysis.hero-platform.subHeadline']"
  subHeadlineClass="text-white">
  
</app-network-hero-platform>

<!--
      PROBLEMS SECTION
  -->
<app-network-problems-grid
  [items]="ProblemsItems"
  headline="autonomous-problem-analysis.problems-grid.headline"
  headlinesAlign="center"
  subHeadline=""
  [imgUrl]="'/assets/images/other/Autonomous Problem Analysis A2.jpg'"
>
</app-network-problems-grid>

<app-network-solution-key-feature
  [cards]="Cards"
  [headLine]="['autonomous-problem-analysis.solution-key-feature.headLine']"
  [subHeadLine]="['autonomous-problem-analysis.solution-key-feature.subHeadLine']"
>

</app-network-solution-key-feature>


<!--
      MULTI IMAGE SECTION
  -->

<div class="bg-[#FBFBFB] relative">
  <app-poly-image
    [btnVisible]="false"
    imageUrl="assets/images/other/autonomous.jpg"

    [textBeforeList]="[
         'autonomous-problem-analysis.poly-image1.textBeforeList1','',
         '',
         '',
         'autonomous-problem-analysis.poly-image1.textBeforeList2'
     ] "
    

    title="autonomous-problem-analysis.poly-image1.title"
    
    >

  </app-poly-image>
  <app-poly-image
  title="autonomous-problem-analysis.poly-image2.title"

   [textBeforeList]="[
         'autonomous-problem-analysis.poly-image2.textBeforeList1',
         '',
         'autonomous-problem-analysis.poly-image2.textBeforeList2'
      ]"
    imageUrl="assets/images/network-image/engeemserver2.webp"
    bgClass="polygon-clip"
        [btnVisible]="false"
        BtnClass="text-left"

        [reverse]="true"


  >
  </app-poly-image>
  <app-poly-image
    [btnVisible]="true"
    btnText=" Get Started Free"
    BtnClass="text-left"

    imageUrl="assets/images/other/autonomous2.jpg"

    [textBeforeList]="[
         'autonomous-problem-analysis.poly-image3.textBeforeList1',
         '',
         'autonomous-problem-analysis.poly-image3.textBeforeList2'
      ]"
    title="autonomous-problem-analysis.poly-image3.title"
  >
  </app-poly-image>
</div>

<!--
      BENEFITS SECTION
    -->


<div class="bg-orange-50">
  <section class="max-w-7xl px-2 md:px-4 mx-auto space-y-6">
    <h1 class="max-w-5xl mx-auto text-center leading-normal pt-12">
      {{ "autonomous-problem-analysis.cards.headline" | translate }}
    </h1>


    <div class="grid px-8 md:px-0 md:grid-cols-3 pt-5 pb-20 gap-4 lg:gap-8">
      <app-card
        [title]="['autonomous-problem-analysis.cards.card1.title']"
        
        [textBeforeList]="['autonomous-problem-analysis.cards.card1.textBeforeList']"
        btnText="Button.readMoreAcceleration"
        imageUrl="assets/images/network-image/engeemnetworkhero2.webp"
        [enableBtn]="true"

      >

      </app-card>

      <app-card
        [title]="['autonomous-problem-analysis.cards.card2.title']"
        [textBeforeList]="['autonomous-problem-analysis.cards.card2.textBeforeList']"
        btnText="Button.readMoreAcceleration"
        imageUrl="assets/images/network-image/engeemnetworkcodebinaire2.webp"
        [enableBtn]="true"


      >
      </app-card>

      <app-card
        [title]="['autonomous-problem-analysis.cards.card3.title']"
        [textBeforeList]="['autonomous-problem-analysis.cards.card3.textBeforeList']"
        btnText="Button.readMoreAcceleration"
        imageUrl="assets/images/network-image/engeemheronetwork1.webp"
        [enableBtn]="true"


      >
      </app-card>
    </div>
  </section>
</div>


<app-network-striped-banner
  [headLine]="[
    'autonomous-problem-analysis.striped-banner.headLine',
  ]"
  headLineClass=" text-2xl lg:text-4xl py-8 text-center font-bold text-white"
  textLeft="autonomous-problem-analysis.striped-banner.textLeft"
  textRight="autonomous-problem-analysis.striped-banner.textRight"
  image="assets/images/network-image/data processing.jpg"
  ></app-network-striped-banner>


<!-- INSIGHTS AND RESOURCES -->
<app-insights-resources></app-insights-resources>
