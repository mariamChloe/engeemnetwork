<!--
    HERO SECTION
-->
<app-network-hero-platform [imgUrl]="'assets/images/network-image/service monitoring4.jpg'"
  [Headline]="['aggregated-qo-s-kpis.hero-head-line']" HeadlineClass="text-brand-old-blue"
  [subHeadline]="['aggregated-qo-s-kpis.hero-sub-head-line','aggregated-qo-s-kpis.hero-sub-head-line1']" 
  subHedlineClass="text-brand-old-blue"

  BannerText="aggregated-qo-s-kpis.BannerText"
  
  BannerTextClass="text-center lg:text-start text-xl lg:text-2xl xl:text-3xl font-extrabold">
</app-network-hero-platform>

<!--
      PROBLEMS SECTION
  -->
<app-network-problems-grid [items]="ProblemsItems" headlinesAlign="center"
  headline="aggregated-qo-s-kpis.problems-head-line"
   [imgUrl]="'/assets/images/other/Aggregated QoS KPIs B2.png'"
  subHeadline="">

</app-network-problems-grid>

<app-network-solution-key-feature [headLine]="['aggregated-qo-s-kpis.solution-key-feature.headLine']"
  [subHeadLine]="['aggregated-qo-s-kpis.solution-key-feature.subHeadLine',]" [cards]="Cards">

</app-network-solution-key-feature>


<!--
      MULTI IMAGE SECTION
  -->

<div class="bg-[#FBFBFB] relative">
  <app-poly-image
  textClass=""
   title="aggregated-qo-s-kpis.poly-image1.title" [textBeforeList]="[
         'aggregated-qo-s-kpis.poly-image1.textBeforeList1','',
         'aggregated-qo-s-kpis.poly-image1.textBeforeList2'


     ]" imageUrl="assets/images/other/aggregated1.jpg" [btnVisible]="false">
  </app-poly-image>
  <app-poly-image [title]="'aggregated-qo-s-kpis.poly-image2.title'" [textBeforeList]="[
        'aggregated-qo-s-kpis.poly-image2.textBeforeList1',
        '',
        'aggregated-qo-s-kpis.poly-image2.textBeforeList2',
        '',
        'aggregated-qo-s-kpis.poly-image2.textBeforeList3',

    ]" imageUrl="assets/images/network-image/engeemhome.webp" 
    [reverse]="true"
    [btnVisible]="false">
  </app-poly-image>
  <app-poly-image [title]="'aggregated-qo-s-kpis.poly-image3.title'" [textBeforeList]="[
         '',
         '',
         
     ]" [list]="[
     'aggregated-qo-s-kpis.poly-image3.list1',
     'aggregated-qo-s-kpis.poly-image3.list2',
     'aggregated-qo-s-kpis.poly-image3.list3',
     'aggregated-qo-s-kpis.poly-image3.list4',


   ]" 
   imageUrl="assets/images/other/Quality of Experience D3.jpg" 
   imageClass=""
   [btnVisible]="true"
   btnText="Get Started Free"
   BtnClass="mb-12"

   >
  </app-poly-image>
</div>
<!--
      BENEFITS SECTION
    -->



<div class="bg-orange-50">
  <section class="max-w-7xl px-2 md:px-4 mx-auto space-y-6">
    <h1 class="max-w-5xl mx-auto text-center leading-normal pt-12">
      {{ "aggregated-qo-s-kpis.cards.headline" | translate }}
    </h1>



    <div class="grid px-8 md:px-0 md:grid-cols-3 pt-5 pb-20 gap-4 lg:gap-8">
      <app-card imageUrl="assets/images/network-image/engeemnetworkhero2.webp"
        [title]="['aggregated-qo-s-kpis.cards.card1.title']" [textBeforeList]="[
        'aggregated-qo-s-kpis.cards.card1.textBeforeList',
        'aggregated-qo-s-kpis.cards.card1.textBeforeList2'
        ]" data-tour-center content="aggregated-qo-s-kpis.card-content1" 
        btnText="Button.readMoreAcceleration"
        [enableBtn]="true"
        >
      </app-card>

      <app-card imageUrl="assets/images/network-image/engeemnetworkcodebinaire2.webp" content="aggregated-qo-s-kpis.card-content2"
        btnText="Button.readMoreAcceleration" [title]="['aggregated-qo-s-kpis.cards.card2.title']" [textBeforeList]="['aggregated-qo-s-kpis.cards.card2.textBeforeList',
        'aggregated-qo-s-kpis.cards.card2.textBeforeList2']"
                [enableBtn]="true"

        >
      </app-card>

      <app-card imageUrl="assets/images/network-image/engeemheronetwork1.webp"
        [title]="['aggregated-qo-s-kpis.cards.card3.title']" [textBeforeList]="['aggregated-qo-s-kpis.cards.card3.textBeforeList',
        'aggregated-qo-s-kpis.cards.card3.textBeforeList2']" content="aggregated-qo-s-kpis.card-content3"
        btnText="Button.readMoreAcceleration"
        [enableBtn]="true"
        >
      </app-card>
    </div>
  </section>
</div>


<app-network-striped-banner
image="assets/images/network-image/Background-01.png"
 [headLine]="[
    'aggregated-qo-s-kpis.network-striped-banner.headLine',
  ]"
  headLineClass="text-2xl lg:text-4xl py-8 text-center font-bold text-white"
   textLeft="aggregated-qo-s-kpis.network-striped-banner.textLeft"
  textRight="aggregated-qo-s-kpis.network-striped-banner.textRight">
</app-network-striped-banner>
