<!--
    HERO SECTION
-->
<app-network-hero-platform
[imgUrl]="'assets/images/network-image/heronetwork4.png'"
heroClass="bur-sm"
HeadlineClass="text-white"
  [Headline]="['user-impact-analysis.hero-head-line']"
  [subHeadline]="['user-impact-analysis.hero-sub-head-line']"
  subHeadlineClass="text-white"
  BannerText="user-impact-analysis.BannerText"
  BannerTextClass="text-center lg:text-start text-xl lg:text-2xl xl:text-3xl font-extrabold">
  
</app-network-hero-platform>

<!--
      PROBLEMS SECTION
  -->
<app-network-problems-grid
  [items]="ProblemsItems"
  headlinesAlign="center"
  headline="user-impact-analysis.problems-head-line"
  subHeadline=""
  imgUrl="assets/images/other/User Impact Analysis D2.jpg"
>
</app-network-problems-grid>

<app-network-solution-key-feature
  [headLine]="['user-impact-analysis.solution-key-feature.headLine']"
  [subHeadLine]="['user-impact-analysis.solution-key-feature.subHeadLine']"
  [cards]="Cards"
>

</app-network-solution-key-feature>


<!--
      MULTI IMAGE SECTION
  -->

  <div class="bg-[#FBFBFB] relative">
    <app-poly-image
     title="user-impact-analysis.poly-image1.title"
     [textBeforeList]="[
         'user-impact-analysis.poly-image1.textBeforeList1',
         '',
    

     ]"
     [list]="[
     'user-impact-analysis.poly-image1.list1',
     'user-impact-analysis.poly-image1.list2',
     'user-impact-analysis.poly-image1.list3',
   ]"
        imageUrl="assets/images/other/userimpact3.jpg"


    
    
     [btnVisible]="false">
   </app-poly-image>
    <app-poly-image
  
     [title]="'user-impact-analysis.poly-image2.title'"
     [textBeforeList]="[
         'user-impact-analysis.poly-image2.textBeforeList1',
         'user-impact-analysis.poly-image2.textBeforeList2',
     ]"
    imageUrl="assets/images/network-image/engeemheronetwork1.webp"
    imageClass=""
     
     [btnVisible]="false"
     [reverse]="true"
   >
    </app-poly-image>
    <app-poly-image
     [title]="'user-impact-analysis.poly-image3.title'"
     [textBeforeList]="[
         'user-impact-analysis.poly-image3.textBeforeList1',
         '',

     ]"
          imageUrl="assets/images/other/User Impact Analysis D2.jpg"

     [btnVisible]="false"
     [reverse]="false"
   >
   </app-poly-image>

   <app-poly-image
     [title]="'user-impact-analysis.poly-image4.title'"
     [textBeforeList]="[
         'user-impact-analysis.poly-image4.textBeforeList1',
         ' ',
         'user-impact-analysis.poly-image4.textBeforeList2',

     ]"
              imageUrl="assets/images/network-image/engeemserver1.webp"

     
     [btnVisible]="true"
     btnText="Get Started Free"

     [reverse]="true"
     BtnClass="mb-8"

   >
   </app-poly-image>
 </div>
<!--
      BENEFITS SECTION
    -->



<div class="bg-orange-50">
  <section class="max-w-7xl px-2 md:px-4 mx-auto space-y-6">
    <h1 class="max-w-5xl mx-auto text-center leading-normal pt-12">
      {{ "Take Advantage of an Automated Mechanism for Translating Network QoS into Quality of Experience Events" }}
    </h1>

  

    <div class="grid px-8 md:px-0 md:grid-cols-3 pt-5 pb-20 gap-4 lg:gap-8">
      <app-card
      imageUrl="assets/images/network-image/engeemnetworkhero2.webp"
        [title] ="['user-impact-analysis.cards.card1.title']"
        [textBeforeList] ="['user-impact-analysis.cards.card1.textBeforeList',
        '',
        'user-impact-analysis.cards.card1.textBeforeList2']"

        data-tour-center
        content="user-impact-analysis.card-content1"
        btnText="Button.readMoreAcceleration"
        [enableBtn]="true"

      >
      </app-card>

      <app-card
      imageUrl="assets/images/network-image/engeemnetworkcodebinaire2.webp"

        btnText="Button.readMoreAcceleration"
        [title] ="['user-impact-analysis.cards.card2.title']"
        [textBeforeList] ="['user-impact-analysis.cards.card2.textBeforeList',
        '',]"
        [enableBtn]="true"

      >
      </app-card>

      <app-card
      imageUrl="assets/images/network-image/engeemheronetwork1.webp"

        [title] ="['user-impact-analysis.cards.card3.title']"
        [textBeforeList] ="['user-impact-analysis.cards.card3.textBeforeList'
        ]"


        content="user-impact-analysis.card-content3"
        btnText="Button.readMoreAcceleration"
        [enableBtn]="true"

      >
      </app-card>
    </div>
  </section>
</div>


<app-network-striped-banner
  [headLine]="[
    'user-impact-analysis.last-banner-headline',
  ]"
imgUrl="'assets/images/netwok-image/Background-01.png'"
HeadlineClass="text-white"  textLeft="user-impact-analysis.last-banner-left-text"
  textRight="user-impact-analysis.last-banner-right-text"
  headLineClass="text-2xl lg:text-4xl py-8 text-center font-bold text-white"
  headLineClass="text-2xl lg:text-4xl py-8 text-center font-bold text-white"
   image="assets/images/network-image/Background-01.png"
></app-network-striped-banner>
