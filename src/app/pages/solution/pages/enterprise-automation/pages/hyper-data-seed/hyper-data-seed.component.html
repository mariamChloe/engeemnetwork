    HERO SECTION

<app-hero-interne

></app-hero-interne>

<!--
      PROBLEMS SECTION
  -->
<app-problems-grid
  [items]="ProblemsItems"
  headline="hyper-data-seed.problemheadline"
  subheadline="hyper-data-seed.problemsubheadline"
  imgUrl="assets/images/architectures/Hyper_data_source_Api.svg"
></app-problems-grid>

<!--
      SOLUTIONS SECTION
    -->

<app-solutions-grid
  [Solutions]="SolutionsItems"
  Headline="hyper-data-seed.solutionheadline"
  SubHeadline="hyper-data-seed.solutionsubheadline"
></app-solutions-grid>

<!--
      BENEFITS SECTION
    -->

<div class="bg-[#CCDEE1] text-[#0D4977] text-3xl text-center p-8 font-bold">
  {{ "Common.Whatcanweachieve" | translate }}
</div>

<div class="bg-orange-50">
  <section class="max-w-7xl px-2 md:px-4 mx-auto space-y-6">
    <h1 class="max-w-5xl mx-auto text-center leading-normal pt-12">
      {{ "hyper-data-seed.benefitsheadline" | translate }}
    </h1>

    <div class="grid px-8 md:px-0 md:grid-cols-3 pt-5 pb-20 gap-4 lg:gap-8">
      <app-card
        imageUrl="./assets/images/tinified/data-tour.webp"
        [title]="['hyper-data-seed.benefitcardtitle1']"
        content="hyper-data-seed.benefitcardcontent1"
        btnText="Button.readMoreAcceleration"
      >
      </app-card>

      <app-card
        imageUrl="./assets/images/other/cloud.webp"
        [title]="['hyper-data-seed.benefitcardtitle2']"
        content="hyper-data-seed.benefitcardcontent2"
        btnText="Button.readMoreAcceleration"
      >
      </app-card>

      <app-card
        imageUrl="./assets/images/tinified/abstract-tech.webp"
        [title]="['hyper-data-seed.benefitcardtitle3']"
        content="hyper-data-seed.benefitcardcontent3"
        btnText="Button.readMoreAcceleration"
      >
      </app-card>
    </div>
  </section>
</div>

<!-- MORE INFO SECTION -->
<div class="relative">
  <img
    class="inset-0 absolute object-cover h-full w-full brightness-50"
    src="assets/images/tinified/vortex.webp"
    alt=""
  />
  <section class="max-w-7xl px-2 md:px-4 mx-auto py-8 relative z-10 text-white">
    <h1 class="text-2xl lg:text-4xl py-8 text-center font-bold text-white">
      {{ "hyper-data-seed.moreheadline" | translate }}
    </h1>
    <div
      class="grid lg:grid-cols-2 text-2xl text-[#ffffffe7] text-center px-6 py-4 gap-12 lg:gap-0 lg:px-12 lg:py-5"
    >
      <div>
        {{ "hyper-data-seed.moregrid1" | translate }}
      </div>
      <div>
        {{ "hyper-data-seed.moregrid2" | translate }}
      </div>
    </div>

    <div class="flex justify-center py-4 lg:py-6">
      <a        [routerLink]="'/catalog'"
        class="px-12 py-2 rounded-full text-2xl uppercase btn-turquoise text-white"
      >
        {{ "Button.start" | translate }}
      </a>
    </div>
  </section>
</div>
