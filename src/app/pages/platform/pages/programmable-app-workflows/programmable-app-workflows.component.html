<!--
    HERO SECTION
-->
<app-network-hero-platform
imgUrl="assets/images/network-image/programmable hero.png"
HeadlineClass="text-start text-white"
  [Headline]="['programmable-app-workflows.network-hero-platform.Headline']"
  [subHeadline]="['programmable-app-workflows.network-hero-platform.subHeadline1']"
  subHeadlineClass="text-white"
  BannerText="programmable-app-workflows.network-hero-platform.BannerText"
  BannerTextClass="text-center lg:text-start text-xl lg:text-2xl xl:text-3xl font-extrabold">
</app-network-hero-platform>

<!--
      PROBLEMS SECTION
  -->
<app-network-problems-grid
  [items]="ProblemsItems"
  headlinesAlign="center"
  headline="programmable-app-workflows.network-problems-grid.headline"
  subHeadline=""
  imgUrl="assets/images/other/quoedriven.svg"

>
</app-network-problems-grid>


<!--
      MULTI IMAGE SECTION
  -->
<app-network-grid-images
  [illustration]="'circles1'"
  [headBlockTitle]="[
    'programmable-app-workflows.network-grid-images1.headBlockTitle1',
    'programmable-app-workflows.network-grid-images1.headBlockTitle2'
  ]"
  [headBlockContent]="['']"
  [subHeadBlock]="[
    'programmable-app-workflows.network-grid-images1.subHeadBlock1',
    'programmable-app-workflows.network-grid-images1.subHeadBlock2'
  ]"
  [leftBlockContent]="['programmable-app-workflows.network-grid-images1.leftBlockContent']"
  [leftBlockImgClass]=" 'w-full rounded-2xl max-h-80 h-full lg:max-h-full object-cover'"
  leftBlockImgUrl="assets/images/other/clooseploop1.svg"


  [rightBlockTitle]="['programmable-app-workflows.network-grid-images1.rightBlockTitle']"

  [rightBlockContent]="[
    'programmable-app-workflows.network-grid-images1.rightBlockContent1',]"

  [rightBlockImgClass]="'w-full rounded-2xl max-h-80 h-full lg:max-h-full object-cover'"
  [rightBlockImgVisible2]="true"
  [rightBlockImgClass2]="'w-full rounded-2xl max-h-80 h-full lg:max-h-full object-cover'"
  [rightBlockTextVisible2]="true"
  [rightBlockTitle2]="['programmable-app-workflows.network-grid-images1.rightBlockTitle2']"
  [rightBlockContent2]="['programmable-app-workflows.network-grid-images1.rightBlockContent2']"
  rightBlockImgUrl="assets/images/network-image/engeemnetworkcodebinaire2.webp"
  rightBlockImgUrl2="assets/images/network-image/engeemheronetwork1.webp"

  [rightBlockImgVisible3]="false"
  [rightBlockImgClass3]="'w-full rounded-2xl max-h-80 h-full lg:max-h-full object-cover'"
  [rightBlockTextVisible3]="false"

  [enableButton]="false"
></app-network-grid-images>

<div class="flex justify-center bg-[#FBFBFB]">
  <button class="btn-rounded btn-turquoise font-bold text-2xl">
    {{"autonomous-network-services.common.autonomous-service-catalog"|translate}}
  </button>
</div>
