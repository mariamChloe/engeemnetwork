  <div class="max-w-7xl px-2 md:px-4 mx-auto flex flex-col py-7 gap-5">
    <h1 class="relative z-10" *ngIf="headLine.length>0" [ngClass]="headLineClass">
      <ng-container *ngFor="let item of headLine; let i = index;">
        {{item|translate}}<ng-container *ngIf="i <= headLine.length"><br class="hidden md:block"/></ng-container>
      </ng-container>
    </h1>
    <h3 class="relative z-10 mt-3" *ngIf="subHeadLine.length>0" [ngClass]="subHeadLineClass">
      <ng-container *ngFor="let item of subHeadLine; let i = index;">
        {{item|translate}}<ng-container *ngIf="i <= subHeadLine.length"><br class="hidden md:block"/></ng-container>
      </ng-container>
    </h3>
  </div>

  <div class="flex flex-col w-full" [ngClass]="pinkSectionReverse?'lg:flex-row-reverse':'lg:flex-row'">
    <div [class]="pinkSectionImgBoxClass">
      <img [src]="pinkSectionImgUrl" alt="" [class]="pinkSectionImgClass"/>
    </div>
    <div class="flex justify-center items-center flex-col gap-4 px-6 py-6 basis-1/2 max-w-2xl mx-auto">

      <h1 class="relative z-10" *ngIf="pinkSectionTitle.length>0" [ngClass]="pinkSectionTitleClass">
        <ng-container *ngFor="let item of pinkSectionTitle; let i = index;">
          {{item|translate}}<ng-container *ngIf="i <= pinkSectionTitle.length"><br class="hidden md:block"/></ng-container>
        </ng-container>
      </h1>

        <ng-container *ngIf="pinkSectionContent.length>0" >
      <p class="relative z-10" *ngFor="let item of pinkSectionContent; let i = index;" [ngClass]="pinkSectionContentClass">

          {{item|translate}}<ng-container *ngIf="i <= pinkSectionContent.length"><br class="hidden md:block"/></ng-container>
      </p>
    </ng-container>
      <ul class="relative z-10 list-disc ml-6" *ngIf="pinkSectionListContent.length>0" [ngClass]="pinkSectionContentClass">
        <li *ngFor="let item of pinkSectionListContent; let i = index;">
          {{item|translate}}<ng-container *ngIf="i <= pinkSectionListContent.length"></ng-container>
        </li>
      </ul>
      <button *ngIf="pinkSectionBtnText!=''"
