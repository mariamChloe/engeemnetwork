  <section class="max-w-7xl px-2 py-10 md:px-4 mx-auto space-y-6">

    <p class="relative mb-3 z-10 text-center text-xl font-medium text-brand-old-blue" >
      {{firstLine|translate}}
    </p>

    <h1 class="relative z-10" *ngIf="headLine != []" [ngClass]="headLineClass">
      <ng-container *ngFor="let item of headLine; let i = index;">
        {{ item|translate }}
        <ng-container *ngIf="i <= headLine.length"><br class="hidden md:block"/></ng-container>
      </ng-container>
    </h1>

    <h3 class="relative z-10" *ngIf="subHeadLine != []" [ngClass]="subHeadLineClass">
      <ng-container *ngFor="let item of subHeadLine; let i = index;">
        {{ item|translate }}
        <ng-container *ngIf="i <= subHeadLine.length"><br class="hidden md:block"/></ng-container>
      </ng-container>
    </h3>

    <div class="grid pt-10 px-8 md:px-0 gap-4 lg:gap-8"
         [ngClass]="getClass()"><!-- md:grid-cols-3-->

      <ng-container *ngFor="let card of cards">
        <div class="relative flex flex-col h-full pb-4">
          <img alt="" class="w-full rounded-t-2xl h-36 border-2 border-brand-old-blue object-cover rounded-2xl"
            src="{{ card.image != ''?card.image:'' }}"/>
          <p class="text-2xl text-center font-bold text-brand-old-blue py-4 px-2">
            {{ card.title|translate }}
          </p>
          <p class="text-center py-2 text-md px-2 font-normal">
            {{card.text|translate}}
          </p>
        </div>
      </ng-container>

    </div>
  </section>
</div>
