<div class="bg-[#EFFEFF] lg:pt-12 lg:pb-12">
  <section class="max-w-7xl px-2 md:px-4 mx-auto py-6 lg:py-12 relative">
    <div
      class="w-full flex flex-col"
      [ngClass]="
        headlinesAlign == 'left'
          ? 'items-start'
          : headlinesAlign == 'right'
          ? 'items-end'
          : 'items-center'
      "
    >
      <h1
        class="lg:max-w-5xl"
        [ngClass]="
          headlinesAlign == 'left'
            ? 'text-left'
            : headlinesAlign == 'right'
            ? 'text-right'
            : 'text-center'
        "
      >
        {{ headline | translate }}
      </h1>
      <h2
        class="pt-8 lg:max-w-3xl"
        [ngClass]="
          headlinesAlign == 'left'
            ? 'text-left'
            : headlinesAlign == 'right'
            ? 'text-right'
            : 'text-center'
        "
      >
        {{ subheadline | translate }}
      </h2>
    </div>
