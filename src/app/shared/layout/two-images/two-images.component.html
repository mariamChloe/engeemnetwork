    <h1 class="relative z-10"
        [ngClass]="headBlockTitleClass">
      <ng-container *ngFor="let item of headBlockTitle; let i = index;">
        {{item|translate}}<ng-container *ngIf="i <= headBlockTitle.length"><br class="hidden md:block"/></ng-container>
      </ng-container>
    </h1>
    <h3 class="relative z-10 mt-3" [ngClass]="headBlockContentClass">
      <ng-container *ngFor="let item of headBlockContent; let i = index;">
        {{item|translate}}<ng-container *ngIf="i <= headBlockContent.length"><br class="hidden md:block"/></ng-container>
      </ng-container>
    </h3>

    <div class="relative z-10 flex flex-col lg:flex-row gap-4 justify-between mt-6 lg:mt-12">
      <!--Left block -->
      <div [ngClass]="rightBlockTextVisible||rightBlockTextVisible2?'basis-1/4':'basis-1/3'"
           class="px-2 text-xl" #leftBlock>
        <div class="flex items-center justify-center" *ngIf="leftBlockImgVisible">
          <img [src]="leftBlockImgUrl" [alt]="leftBlockImgAlt" [ngClass]="leftBlockImgClass">
        </div>
        <h3 class="text-2xl mb-2 my-6 font-bold" [ngClass]="leftBlockTitleClass">
          <ng-container *ngFor="let item of leftBlockTitle; let i = index;">
            {{item|translate}} <br *ngIf="i <= leftBlockTitle.length"/>
          </ng-container>
        </h3>
        <p [ngClass]="leftBlockContentClass">
          <ng-container *ngFor="let item of leftBlockContent; let i = index;">
            {{item|translate}} <br *ngIf="i <= leftBlockContent.length"/>
          </ng-container>
        </p>
      </div>

      <div [ngClass]="rightBlockTextVisible||rightBlockTextVisible2?'basis-3/4':'basis-2/3'" #rightBlock>
        <!--Right block 1-->
        <div class="flex-col flex gap-4" [ngClass]="rightBlockPlacement2"
             *ngIf="rightBlockTextVisible||rightBlockImgVisible">
          <!--Right block img 1-->
          <div [ngClass]="rightBlockImgVisible2?'basis-1/2':rightBlockTextVisible?'basis-2/3':'w-full'"
               class="" *ngIf="rightBlockImgVisible">
            <img [src]="rightBlockImgUrl" [alt]="rightBlockImgAlt" [ngClass]="rightBlockImgClass">
          </div>
          <!--Right block text 1-->
          <div [class]="rightBlockImgVisible2?'basis-1/2':'basis-1/3'"
               *ngIf="rightBlockTextVisible">
            <h3 class="" [ngClass]="rightBlockTitleClass">
              <ng-container *ngFor="let item of rightBlockTitle; let i = index;">
                {{item|translate}} <br *ngIf="i <= rightBlockTitle.length"/>
              </ng-container>
            </h3>
            <p [ngClass]="rightBlockContentClass">
              <ng-container *ngFor="let item of rightBlockContent; let i = index;">
                {{item|translate}} <br *ngIf="i <= rightBlockContent.length"/>
              </ng-container>
            </p>
          </div>
        </div>
        <!--Right block 2-->
        <div class="flex-col flex gap-4 mt-3" [ngClass]="rightBlockPlacement2"
             *ngIf="rightBlockTextVisible2||rightBlockImgVisible2">
          <!--Right block img 2-->
          <div [ngClass]="rightBlockTextVisible2?'basis-1/2':'w-full'"
               class="" *ngIf="rightBlockImgVisible2">
            <img [src]="rightBlockImgUrl2" [alt]="rightBlockImgAlt2" [ngClass]="rightBlockImgClass2">
          </div>
          <!--Right block text 2-->
          <div class="basis-1/2" *ngIf="rightBlockTextVisible2">
            <h3 class="" [ngClass]="rightBlockTitleClass2">
              <ng-container *ngFor="let item of rightBlockTitle2; let i = index;">
                {{item|translate}} <br *ngIf="i <= rightBlockTitle2.length"/>
              </ng-container>
            </h3>
            <p [ngClass]="rightBlockContentClass2">
              <ng-container *ngFor="let item of rightBlockContent2; let i = index;">
                {{item|translate}} <br *ngIf="i <= rightBlockContent2.length"/>
              </ng-container>
            </p>
          </div>
        </div>

      </div>
      <!--<div *ngIf="enableRightText" class="basis-1/4 px-2 text-xl">

      </div>-->
    </div>

    <div class="relative z-10 w-full mt-12 text-center text-xl"
         *ngIf="enableButton">
      <a [href]="buttonLink">
        <button [ngClass]="buttonClass">
          {{buttonText|translate}}
        </button>
      </a>
    </div>
